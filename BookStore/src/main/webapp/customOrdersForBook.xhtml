<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Orders that have books with the title #{customOrdersForBook.book.title}</h2>

    <ol>
        <ui:repeat value="#{customOrdersForBook.book.customOrders}" var="customOrder">
            <li><h:link value="#{customOrder.string}" outcome="/books?customOrderId=#{customOrder.id}"/></li>
        </ui:repeat>
    </ol>
    <h:link outcome="index?faces-redirect=true" value="Back to customer's page"/>

</h:body>
</html>
