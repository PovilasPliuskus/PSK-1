<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Orders created by #{customOrdersForCustomerMyBatis.customer.firstname}:</h2>

    <ol>
        <ui:repeat value="#{customOrdersForCustomerMyBatis.customer.customorders}" var="customOrder">
            <li><h:link value="#{customOrder.string}" outcome="/myBatis/books?customOrderId=#{customOrder.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <label>Order payment: </label>
        <h:inputText a:placeholder="payment method" value="#{customOrdersForCustomerMyBatis.customOrderToCreate.string}" required="true"/>
        <h:commandButton value="Add order" action="#{customOrdersForCustomerMyBatis.createCustomOrder}" >
            <f:param name="customerId" value="#{customOrdersForCustomerMyBatis.customer.id}" />
        </h:commandButton>
    </h:form>

    <h:link outcome="/myBatis/customers?faces-redirect=true" value="Back to customers page"/>

</h:body>
</html>
