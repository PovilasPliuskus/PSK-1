<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body>
    <h2>Customers:</h2>

    <h:form>
        <label>First name:</label>
        <h:inputText value="#{customers.customerToCreate.firstName}" required="true" />
        <label>Middle name:</label>
        <h:inputText value="#{customers.customerToCreate.middleName}" required="false" />
        <label>Last name:</label>
        <h:inputText value="#{customers.customerToCreate.lastName}" required="true" />
        <h:commandButton value="Add new customer" action="#{customers.createOwner}" />
    </h:form>
</h:body>
</html>
