<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head/>
<h:body>
    <h2>Customers:</h2>
    <ol>
        <ui:repeat value="#{customers.allCustomers}" var="customer">
            <li><h:link value="#{customer.firstName} #{customer.middleName} #{customer.lastName}" outcome="/customOrders?customerId=#{customer.id}"/></li>
            <span>Orders:</span>
            <ul>
                <ui:repeat value="#{customer.customOrders}" var="customOrder">
                    <li>#{customOrder.paymentMethod}</li>
                </ui:repeat>
            </ul>
        </ui:repeat>
    </ol>

    <h:form>
        <label>First name:</label>
        <h:inputText value="#{customers.customerToCreate.firstName}" required="true" />
        <label>Middle name:</label>
        <h:inputText value="#{customers.customerToCreate.middleName}" required="false" />
        <label>Last name:</label>
        <h:inputText value="#{customers.customerToCreate.lastName}" required="true" />
        <h:commandButton value="Add new customer" action="#{customers.createCustomer}" />
    </h:form>
</h:body>
</html>
