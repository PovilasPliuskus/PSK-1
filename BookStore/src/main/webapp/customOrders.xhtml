<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Orders created by #{customOrdersForCustomer.customer.firstName}:</h2>

    <ol>
        <ui:repeat value="#{customOrdersForCustomer.customer.customOrders}" var="customOrder">
            <li><h:link value="#{customOrder.string}" outcome="/books?customOrderId=#{customOrder.id}"/></li>
        </ui:repeat>
    </ol>
    <p>Add only order:</p>
    <h:form>
        <label>Order payment: </label>
        <h:inputText a:placeholder="payment method" value="#{customOrdersForCustomer.customOrderToCreate.string}" required="true"/>
        <h:commandButton value="Add order" action="#{customOrdersForCustomer.createCustomOrder}" >
            <f:param name="customerId" value="#{customOrdersForCustomer.customer.id}" />
        </h:commandButton>
    </h:form>

    <h:form>
        <label>Order payment: </label>
        <h:inputText placeholder="payment method" value="#{customOrdersForCustomer.customOrderToCreate.string}" required="true"/>

        <h:commandButton value="Add Order" action="#{customOrdersForCustomer.createCustomOrderAndBook}">
            <f:param name="customerId" value="#{customOrdersForCustomer.customer.id}" />
        </h:commandButton>
    </h:form>

    <h:link outcome="index?faces-redirect=true" value="Back to customers page"/>

</h:body>
</html>
